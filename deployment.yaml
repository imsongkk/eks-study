apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-was-server-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mock-was-server
  template:
    metadata:
      name: mock-was-server-pod	
      labels:
        app: mock-was-server
    spec:
      containers:
        - name: mock-was-server
          image: 813990269506.dkr.ecr.ap-northeast-3.amazonaws.com/eks-study-mock-was:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
